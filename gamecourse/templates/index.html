<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>GAME | Home</title>

    <!-- fonts adn icons -->
    <link rel="stylesheet" type="text/css"
          href="https://fonts.googleapis.com/css?family=Quicksand"/>
    <link rel="stylesheet" type="text/css"
          href="{{ url_for('static', filename='foundation-icons/foundation-icons.css') }}"/>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/foundation.css') }}"/>
    <!-- labels multi select form -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/chosen.css') }}">
    <!-- style -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}"/>
    <!-- icon -->
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/logo.png') }}">
    <!-- Google APIs for ReCaptcha -->
    <script src="https://www.google.com/recaptcha/api.js"></script>
</head>

<body class="noselect">
<div class="frost_pannel" id="frost1">
    <div class="row">
        <h1>Galaxy Machine Learning for Emission Lines</h1>
        <h4>Upload your files :</h4>
        <form action="" method=post enctype="multipart/form-data"
              id="filesForm">
            <div class="large-3 columns">
                <label for="fileInputs" id="fileInputsLabel" class="button">Upload
                    input file
                    <br> (emission line intensities) </label>
                <input type="file" id="fileInputs" name="fileInputs"
                       class="show-for-sr">
            </div>
            <div class="large-3 columns end">
                <label for="fileErrors" class="button" id="fileErrorsLabel">Upload
                    errors file
                    <br> (emission line uncertainties)</label>
                <input type="file" id="fileErrors" name="fileErrors"
                       class="show-for-sr">
            </div>
        </form>
    </div>
    <div class="row">
        <div class="clearfix">
            <h4>List of emission lines corresponding in the input files :</h4>
            <div class="large-6">
                <select data-placeholder="Select labels of input file" multiple
                        class="chosen-select" tabindex="-1"
                        id="labels_selector"> </select>
            </div>
        </div>
    </div>
    <div class="row">
        <h4>Check at least 1 of these physical properties :</h4>
            <ul>
                <li>
                        <label class="small_input_label" for="checkbox0">
                            <div class="small_input_style">
                                <input class="checkbox" id="checkbox0"
                                       type="checkbox"> n / cm<sup>-3</sup>
                            </div>
                        </label>
                </li>
                <li>
                    <label class="small_input_label" for="checkbox1">
                        <div class="small_input_style">
                            <input class="checkbox" id="checkbox1"
                                   type="checkbox"> N <sub>H</sub> /
                            cm<sup>-2</sup></div>
                    </label>
                </li>
                <li>
                    <label class="small_input_label" for="checkbox2">
                        <div class="small_input_style">
                            <input class="checkbox" id="checkbox2"
                                   type="checkbox"> G / G <sub>0</sub></div>
                    </label>
                </li>
                <li>
                    <label class="small_input_label" for="checkbox3">
                        <div class="small_input_style">
                            <input class="checkbox" id="checkbox3"
                                   type="checkbox"> U
                        </div>
                    </label>
                </li>
                <li>
                    <label class="small_input_label" for="checkbox4">
                        <div class="small_input_style">
                            <input class="checkbox" id="checkbox4"
                                   type="checkbox"> Z / Z <sub>0</sub></div>
                    </label>
                </li>
                <li>
                    <label class="small_input_label" for="checkbox5">
                        <div class="small_input_style">
                            <input class="checkbox" id="checkbox5"
                                   type="checkbox"> F<sub>esc</sub></div>
                    </label>
                </li>
                <li>
                    <label class="small_input_label" for="checkbox6">
                        <div class="small_input_style">
                            <input class="checkbox" id="checkbox6"
                                   type="checkbox"> A<sub>V</sub></div>
                    </label>
                </li>
            </ul>
    </div>
    <div class="row">
        <h4>Do you want the optional files?</h4>
            <ul>
                <li>
                    <label class="small_input_label" for="yes-optional">
                        <div class="small_input_style">
                            <input type="radio" name="optional_files"
                                   value="True" id="yes-optional"> YES
                        </div>
                    </label>
                </li>
                <li>
                    <label class="small_input_label" for="no-optional">
                        <div class="small_input_style blueBackground">
                            <input type="radio" name="optional_files"
                                   value="False" id="no-optional" checked> NO
                        </div>
                    </label>
                </li>
            </ul>
    </div>
    <div class="row">
        <h4>Your email address:</h4>
        <div class="medium-6 large-4 columns" style="float: left;">
            <input id="email" type="email" placeholder="Valid email">
            <button class="alert button expanded run" id="run">You are NOT ready</button>
        </div>
    </div>
</div>
</body>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-1.9.0.min.js"></script>

<!-- files -->
<script src="{{ url_for('static', filename='js/foundation.js') }}"></script>
<script
        src="{{ url_for('static', filename='js/small_input_style.js') }}"></script>
<script src="{{ url_for('static', filename='js/read_files.js') }}"></script>

<!-- multi select -->
<script src="{{ url_for('static', filename='js/chosen.jquery.js') }}"
        type="text/javascript"></script>
<script src="{{ url_for('static', filename='js/docsupport/prism.js') }}"
        type="text/javascript"
        charset="utf-8"></script>
<script src="{{ url_for('static', filename='js/docsupport/init.js') }}"
        type="text/javascript"
        charset="utf-8"></script>
<script src="{{ url_for('static', filename='js/init.js') }}" type="text/javascript"></script>
<script type="text/javascript">
    init("{{url_for('static', filename='img/checked.png') }}");
    populateLabelsTable("{{ url_for('static', filename='data/labels_options.txt') }}");
</script>
</html>
